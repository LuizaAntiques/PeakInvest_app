<div class="card text-center" style="width: 30rem;">
  <div class="card-body">
    <form>
      <div class="form-floating qualquercoisa">
        <input
          type="number"
          min="1"
          class="form-control"
          id="floatingInputValue"
          value="1"
        >
        <label for="floatingInputValue">Digite a quantidade de parcelas. Ex. (2)</label>
      </div>
      <div class="form-floating">
        <input
          type="number"
          step="0.01"
          min="0.01"
          class="form-control"
          id="floatingInputValue"
          value="0.01"
        >
        <label for="floatingInputValue">Digite o valor de cada parcela. Ex. (150.60)</label>
      </div>
      <div class="col-xs-6 col-6">
        <button
          type="button"
          class="btn btn-save"
          tooltip="I will hide on click"
          containerClass="customClass"
          triggers="click"
          placement="bottom"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
